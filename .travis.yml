language: java

install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V -U -P jdeps
  
cache:
  directories:
    - $HOME/.m2

branches:
  only:
    - master

jobs:
  include:
    - stage: test
      jdk: oraclejdk8
    - stage: test
      jdk: oraclejdk11
    - stage: test
      jdk: openjdk11
  